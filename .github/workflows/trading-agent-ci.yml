name: Trading Agent CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup npm
        uses: npm/action-setup@v4
        with:
          version: 8
      - name: Install dependencies
        run: npm install

      - name: Format code
        run: npm format

      - name: Run build
        run: npm build
